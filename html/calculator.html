<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="../js/calculator.js"></script>
</head>

<body>
    <div>to test it</div>
    <div id="container">
        <div class="shadow" id="calculator">
            <div id="result">
                <div id="history">
                    <p id="historyvalue">9*9</p>
                </div>

                <div id="output">
                    <p id="output-history">81</p>
                </div>
            </div>
            <hr>
            <div id="keyboard">
                <button class="operator bg-muted" id="clear">C</button>
                <button class="operator bg-muted" id="backspace">CE</button>
                <button class="operator" id="%">%</button>
                <button class="operator bg-primary" id="/">&#247</button>
                <button class="number" id="9">9</button>
                <button class="number" id="8">8</button>
                <button class="number" id="7">7</button>
                <button class="operator bg-info" id="*">&times;</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator bg-success" id="-">-</button>
                <button class="number" id="3">3</button>
                <button class="number" id="2">2</button>
                <button class="number" id="1">1</button>
                <button class="operator bg-warning" id="+">+</button>
                <button class="empty" id="empty"> </button>
                <button class="number" id="0">0</button>
                <button class="empty" id="empty"> </button>
                <button class="operator bg-danger" id="=">=</button>
            </div>
        </div>
    </div>
</body>

</html>
