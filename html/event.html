<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show/hide</title>
</head>
<body>
    <div>
        <h2>event</h2>
        <p id="para">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quibusdam unde suscipit tempore repellat nostrum beatae aperiam officiis architecto, quia ducimus nobis ipsa.</p>
        <button id="btn" onclick="togglehide()">Show/hide</button>
    </div>
    <script>
        function togglehide() {
            let btn = document.getElementById('btn');
            let para = document.getElementById('para');
            if(para.style.display != 'none');{
            para.style.display = 'none';
            }
            
            else{ 
                para.style.display = 'block';

            }
        }
    </script>
</body>
</html>
